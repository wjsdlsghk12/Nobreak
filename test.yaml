- name: python_lib_sebool
  hosts:
    - nginx
    - wordpress
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: python3-libsemanage
    yum:
      name: python3-libsemanage
      state: latest
  - name: httpd_sebool
    seboolean:
      name: "{{ item }}"      
      state: yes
      persistent: yes
    loop: "{{ sebool }}"
    ignore_errors: yes


- name: firewall
  hosts: all
  become: true
  remote_user: vagrant
  tasks:
  - name: firewall
    firewalld:
      port: "{{ firewall }}"
      permanent: yes
      state: enabled
    notify:
      - firewall_reload
  handlers:
  - name: firewall_reload
    service:
      name: firewalld
      state: restarted
  

- name: nginx_ready
  hosts: main
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: nginx_install
    yum:
      name: nginx
      state: latest
  - name: nginx_config
    template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf
    notify:
    - restart_nginx
    ignore_errors: yes    
  handlers:
  - name: restart_nginx
    service:
      name: nginx
      state: restarted
      enabled: yes



- name: iscsi_ready
  hosts: storage
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: targetcli_install
    yum:
      name: targetcli
      state: latest
  - name: targetcli_start
    service:
      name: target
      state: started
      enabled: yes
  - name: targetcli_confgig_first
    shell: "targetcli ls /backstores/block/DB_block"
    register: target
    ignore_errors: yes
  - name: targetcli_config
    shell: "{{ item }}"
    loop: "{{ targetcli }}"
    when: target.failed
    ignore_errors: yes



- name: db_iscsi
  hosts: database
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: iscsi_install
    yum:
      name: iscsi-initiator-utils
      state: latest
    with_items:
      - iscsi-initiator-utils
      - lsscsi
  - name: iscsid_start
    service:
      name: iscsid
      state: started
      enabled: true
  - name: iscsi_start
    service:
      name: iscsi
      state: started
      enabled: true
  - name: rc_local_config
    template:
      src: "rc_local_config.j2"
      dest: /etc/rc.d/rc.local
  - name: rc_local_chmod
    file:
      path: /etc/rc.d/rc.local
      mode: +x
  - name: iqn_config
    template:
      src: "initiatorname.iscsi{{ iscsi_no }}.j2"
      dest: /etc/iscsi/initiatorname.iscsi
  - name: iscsi_discover
    become: true
    open_iscsi:
      show_nodes: true
      discover: true
      ip: "{{ iscsi.ip }}"
  - name: iscsi_conn
    open_iscsi:
      login: true
      target: "{{ iscsi_server }}"
  - name: partition
    parted:
      device: /dev/sdb
      number: 1
      state: present
  - name: filesystem
    filesystem:
      fstype: xfs
      dev: /dev/sdb1
  - name: mount
    mount:
      src: /dev/sdb1
      path: /var/lib/mysql
      state: mounted
      fstype: xfs
      opts: _netdev



- name: db_install
  hosts: database
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: repo_install
    yum:
      name: https://dev.mysql.com/get/mysql80-community-release-el7-7.noarch.rpm
      state: present
    ignore_errors: yes
  - name: mysql_install
    yum:
      name: mysql-server
      state: latest
  - name: PyMySQL
    pip:
      name: PyMySQL
  - name: mysql_start
    service:
      name: mysqld
      state: started
      enabled: yes
  - name: find_pwd
    shell: "sudo grep 'temporary password' /var/log/mysqld.log | awk '{print $13}'"
    register: temporary_password
  - name: password_update
    mysql_query:
      login_user: root
      login_password: "{{ temporary_password.stdout }}"
      query: ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql.password }}';
    when: temporary_password!=mysql.password
    ignore_errors: yes



