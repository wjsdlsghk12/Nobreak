- name: nfs
  hosts: nfs
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: nfs_install
    yum:
      name: nfs-utils
      state: latest
  - name: mkdir
    file:
      path: /srv/exports/wordpress
      state: directory
  - name: export_edit
    template:
      src: exports.j2
      dest: /etc/exports
    notify:
    - exportfs
  handlers:
  - name: exportfs
    service:
      name: nfs-server
      state: restarted
      enalbed: true


- name: wordpress
  hosts: wordpress
  vars_files:
    - vars.yaml
  become: true
  remote_user: vagrant
  tasks:
  - name: httpd_install
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - httpd
      - php
      - php-mysqlnd
      - nfs-utils
  - name: start_httpd
    service:
      name: httpd
      state: started
      enabled: yes 
  - name: mount
    mount:
      src: "{{ nfs.mount }}"
      path: /var/www/html
      state: mounted
      fstype: nfs
  - name: apache_config
    template:
      src: httpd.conf.j2
      dest: /etc/httpd/conf/httpd.conf
    notify:
    - apache_restart
  handlers:
  - name: apache_restart
    service:
      name: httpd
      state: restarted


- name: wordpress_config
  hosts: wordpress1
  vars_files:
    - vars.yaml
  become: true
  tasks:
  - name: download hive file
    get_url:
      url: "{{ nfs.wordpress_url }}"
      dest: /var/www/html
  - name: unarchive java file
    unarchive:
      src: "{{ nfs.wordpress_ver }}"
      dest: /var/www/html
      remote_src: True
  - name: wp_config
    template:
      src: wp-config.php.j2
      dest: /var/www/html/wordpress/wp-config.php
  - name: wordpress_chown
    file:
      path: /var/www/html/wordpress
      owner: apache
      group: apache
